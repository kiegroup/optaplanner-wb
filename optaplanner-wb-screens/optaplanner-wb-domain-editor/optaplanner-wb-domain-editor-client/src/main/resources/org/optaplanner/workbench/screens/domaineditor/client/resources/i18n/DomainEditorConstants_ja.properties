PlannerCheckTranslator.ScoreHolderGlobalToBeDefinedManuallyMessage=グローバル定義には、OptaPlanner での使用のみを目的とした scoreHolder 変数が含まれています。scoreHolder 変数は、プランニングソリューションが作成される際に自動的に生成されるので、ユーザーアクションはこれ以上必要ありません。最初にプランニングソリューションを作成し、続いてルールの定義へ進むことをお勧めします。
PlannerCheckTranslator.PlanningScoreToBeDeletedMessage=スコアフィールドは、プランニングソリューションで選択されたスコアタイプに基づいて自動的に生成されています。正しく設定されたプランニングソリューションには、単一のスコアフィールドが含まれている必要があります。

