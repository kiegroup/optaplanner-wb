ActionPluginClientService.ScoreHolderGlobalNotFound=グローバル変数 scoreHolder が見つかりません。グローバル変数は、プランニングソリューションの作成時に自動的に作成されます。プランニングソリューションを作成してから、ルールの定義へ進むことを確認してください。
ActionPluginClientService.MultipleScoreHolderGlobals=複数のグローバル変数 scoreHolder が見つかりました。グローバル変数は、プランニングソリューションの作成時に自動的に作成されます。プロジェクト内にプランニングソリューションオブジェクトが複数存在しないこと、およびグローバル変数「scoreHolder」を手動で定義しないことを確認してください。
ActionPluginClientService.ScoreTypeNotSupported=このスコアタイプは、このプロジェクトに定義されているグローバル変数 scoreHolder ではサポートされていません。グローバル変数は、プランニングソリューションの作成時に自動的に作成されます。プランニングソリューションで正しいスコアタイプを選択するか、この入力を削除してください。